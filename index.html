<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Player Input Section */
    #player-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #player-input input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    #player-input button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #player-input button:hover {
      background: #45a049;
    }

    /* Game Board */
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .cell.x {
      color: #ff4d4d;
    }

    .cell.o {
      color: #4dff4d;
    }

    /* Game Status */
    #status {
      font-size: 1.2rem;
      margin: 20px 0;
      text-align: center;
    }

    /* Reset Button */
    #reset-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #reset-button:hover {
      background: #ff1a1a;
    }

    /* Animations */
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .cell.x, .cell.o {
      animation: pop 0.3s ease;
    }

    /* Hide Player Input After Game Starts */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Player Input Section -->
  <div id="player-input">
    <input type="text" id="player1" placeholder="Player 1 (X)" required>
    <input type="text" id="player2" placeholder="Player 2 (O)" required>
    <button id="start-button">Start Game</button>
  </div>

  <!-- Game Board -->
  <div id="game-board" class="hidden">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <!-- Game Status -->
  <p id="status"></p>

  <!-- Reset Button -->
  <button id="reset-button" class="hidden">Reset Game</button>

  <script>
    // DOM Elements
    const playerInput = document.getElementById('player-input');
    const gameBoard = document.getElementById('game-board');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('reset-button');
    const startButton = document.getElementById('start-button');
    const cells = document.querySelectorAll('.cell');

    // Game Variables
    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let player1Name = '';
    let player2Name = '';

    // Winning Conditions
    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    // Start Game
    startButton.addEventListener('click', () => {
      player1Name = document.getElementById('player1').value || 'Player 1';
      player2Name = document.getElementById('player2').value || 'Player 2';
      playerInput.classList.add('hidden');
      gameBoard.classList.remove('hidden');
      resetButton.classList.remove('hidden');
      statusText.textContent = `${player1Name}'s turn (X)`;
    });

    // Handle Cell Click
    cells.forEach(cell => cell.addEventListener('click', handleCellClick));

    function handleCellClick(event) {
      const clickedCell = event.target;
      const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

      if (gameState[clickedCellIndex] !== '' || !gameActive) return;

      gameState[clickedCellIndex] = currentPlayer;
      clickedCell.textContent = currentPlayer;
      clickedCell.classList.add(currentPlayer.toLowerCase());

      checkForWinner();
    }

    // Check for Winner or Draw
    function checkForWinner() {
      let roundWon = false;

      for (let condition of winningConditions) {
        const [a, b, c] = condition.map(index => gameState[index]);
        if (a === '' || b === '' || c === '') continue;
        if (a === b && b === c) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        const winner = currentPlayer === 'X' ? player1Name : player2Name;
        statusText.textContent = `${winner} wins! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (!gameState.includes('')) {
        statusText.textContent = "It's a draw! ðŸ¤";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      const currentPlayerName = currentPlayer === 'X' ? player1Name : player2Name;
      statusText.textContent = `${currentPlayerName}'s turn (${currentPlayer})`;
    }

    // Reset Game
    resetButton.addEventListener('click', resetGame);

    function resetGame() {
      gameState = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';
      statusText.textContent = `${player1Name}'s turn (X)`;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o');
      });
    }
  </script>
</body>
</html>
